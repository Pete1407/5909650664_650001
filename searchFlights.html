<!DOCTYPE>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style_for_searchFlights.css">

</head>

<body>
<div class="container-fluid">

<h1>FLIGHT</h1>

<div class="row">
   <div class="col-10"></div>
   <div class="col-2">
     <div class="radio">
        <label><input id="radioone" type="radio" name="radio1" checked>One Way</label>
     </div>
   </div>
</div>

<div class="row">
   <div class="col-10"></div>
   <div class="col-2">
     <div class="radio">
        <label><input type="radio" id ="radiotwo" name="radio1" checked>Round Trip</label>
     </div>
   </div>
</div>



<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="fromCity" id="txt1">Flying from:</label>
      <input type="text" class="form-control" id="fromCity" value="From City">
    </div>
  </div>



  <div class="col-sm-6">
       <div class="form-group">
         <label for="To_City" id="txt2">Flying to</label>
        <input type="text" class="form-control" id="To_City" value="To City">
       </div>
  </div>
</div>

<div class="row">
       <div class="col-3" id="txt3">Departing Airport</div>

      <div class="col-3">
        <div class="dropdown">

          <select class="form-control" name="departing" id="departing">
        <option id="DPT" selected="selected">Choose an airport</option>
        <option id="BKK">Suvarnabumi (BKK)</option>
        <option id="DMK">Donmueng (DMK)</option>
        <option id="CDG">Charles de Gaulle (CDG)</option>
      </select>
        </div>
      </div>

      <div class="col-3" id="txt4">Destination Airport</div>
      <div class="col-3">
          <div class="dropdown">
            <select class="form-control" name="departing" id="departing">
              <option id="DPT" selected="selected">Choose an airport</option>
              <option id="BKK">Suvarnabumi (BKK)</option>
              <option id="DMK">Donmueng (DMK)</option>
              <option id="CDG">Charles de Gaulle (CDG)</option>
            </select>
        </div>

      </div>

</div>

<div class="row">
  <br>
</div>

<div class="row">
   <div class="col-3" id="txt5">Adults</div>
   <div class="col-3">

         <select class="form-control" name="departing" id="departing">
                 <option id="DPT" selected="selected">Choose an airport</option>
                 <option id="BKK">20</option>
                 <option id="DMK">30</option>
                 <option id="CDG">40</option>
               </select>
    
   </div>

 <div class="col-3" id="txt6">Travel Class</div>
 <div class="col-3">
   <div class="dropdown">
     <select class="form-control" name="departing" id="departing">
               <option id="DPT" selected="selected">Choose an airport</option>
               <option id="BKK">First class</option>
               <option id="DMK">Economic class</option>

             </select>
 </div>
 </div>

</div>

<div class="row">
   <br>
</div>

<div class="row">
  <div class="col-3">
   <a href="displayFlight.html" class="btn btn-info" id="submit" role="button">Submit</a>
 </div>
</div>

</div>

</body>
</html>
